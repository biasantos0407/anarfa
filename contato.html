    <div id="imagem-interna">

            <span>fale conosco</span>

    <div id="container">
        <div id="contato-conteudo">
            <div id="dados-contato">
                <h2>Quer falar conosco?</h2>
                <p>
                    preencha o formularrio abaixo para nos enviar uma mensagem.
                    respoderemos o mais breve possivel
                </p>
                <form id="frm-contato" action="#">
                    <input id="frm-empresa" type="text" placeholder="nome da empresa" required />
                    <input id="frm-nome" type="text" placeholder="seu nome " required />
                    <input id="frm-email" type="email" placeholder="nome@dominio.com.br" required />
                    <input id="frm-telefone" type="tel" placeholder="(99)99999-999999" required />
                    <textarea id="frm-mensagem" rows="10" placeholder="sua mensagem"></textarea>

                    <div id="frm-buttons">
                        <button id="botão-enviar" type="submit" formaction="#">enviar</button>
                        <button id="botão-apagar" type="reset">apagar</button>
                    </div>
                </form>
            </div>
            <div id="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3691.97397162195!2d-48.13464728512317!3d-22.27897578533463!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c779adeb5eacc5%3A0x2327f1ea0edb5d95!2sSesi%20Brotas!5e0!3m2!1spt-PT!2sbr!4v1677689408127!5m2!1spt-PT!2sbr"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
